<body>
    <h1>Hangman Game</h1>

   <p id="categoryname"></p>
   <div id="hold"></div>
   <br><br>
   <div id="clue"></div><br><br>
   <div id="lives"></div>
    <div id="stickman"></div>
    <br>
    <br>
    <div>
        <button class="button-reset" id="reset">Next >></button>
        <button class="button-reset" id="hint">Hint</button>
       <a href="index.html"><button class="button-reset">Exit</button></a>
    </div>
